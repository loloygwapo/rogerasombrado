<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <form id="infoForm">
        <h1>PERSONAL INFO FORM</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="age">Age</label>
        <input type="text" id="age" placeholder="Enter age" oninput="validateNumberInput(this)">

        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" placeholder="Enter hobbies">
        
        <label for="student">Studyante ka?</label>
        <input type="checkbox" id="student">

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="summary-container">
      <h2>Summary</h2>
      <p id="summary"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
